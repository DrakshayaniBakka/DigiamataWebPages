<ion-content [fullscreen]="true">
  
  <ion-grid id="content">
    <ion-row>
    <ion-col>
      <img src="https://thecryptocurrencymagazine.com/wp-content/uploads/2017/12/tech2.jpg">
        <div class="signup">
          <h1><strong>The Way to Digital Immortality</strong></h1>
           <h4>Already have an account?</h4>
       <a routerLink='/home'style="text-decoration:none"><button type="button" class="btn" id="butto">Login Here</button></a>
    </div>
      </ion-col>
        <ion-col>
          <div class="container">
          <ion-item lines="none">
            <strong>Lets Start! It's an easy two way process</strong>
          </ion-item>
          <ion-item class="reduce">
            <ion-label position="floating">Enter Email Id</ion-label>
            <ion-input required autocomplete="email" type="email" autofocus=true clear-input=true minlength="15" maxlength="30" placeholder="Enter email here..."></ion-input>
          </ion-item>
          <ion-item class="reduce">
            <ion-label position="floating">Enter Mobile Number</ion-label>
            <ion-input  required autocomplete="number" type="number" clear-input=true minlength="10" maxlength="10" placeholder="Mobile Number here...." required></ion-input>
          </ion-item>
         
          
          <ion-item lines="none">
            <a routerLink='/signup2'><button type="button" class="btn" id="buttonid">Next</button></a>
          </ion-item>
          </div>
        </ion-col>
        </ion-row>
  </ion-grid>
</ion-content>
