<ion-content [fullscreen]="true">
  
  <ion-grid id="content">

    <ion-col>
      <img src="https://thecryptocurrencymagazine.com/wp-content/uploads/2017/12/tech2.jpg">
        <div class="signup">
          <h1><strong>The Way to Digital Immortality</strong></h1>
           <h4>Already have an account?</h4>
       <a routerLink='/home'style="text-decoration:none"><button type="button" class="btn" id="butto">Login Here</button></a>

      </ion-col>
        <ion-col>
          <div class="container">
            <ion-item lines="none"> 
              <strong>Let's Finish, One Step Ahead</strong>
            </ion-item>
          <ion-grid>
            <ion-row>
              <ion-col size="5">
                <ion-item class="reduce">
                  <ion-label position="floating">Enter email</ion-label>
                  <ion-input required autofocus=true ></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="2" offset="2">
                  <ion-item class="reduce">
                    <ion-label position="floating">Age</ion-label>
                    <ion-input required type="number"></ion-input>
                  </ion-item>
              </ion-col>
            </ion-row>
                
              
            <ion-row class="rows">
              <ion-col size="5">
                <ion-item class="reduce">
                <ion-label position="floating">Enter Address line1</ion-label>
                <ion-input required></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="2" offset="2">
                  <ion-item class="reduce">
                    <ion-label position="floating">Gender </ion-label>
                    <ion-input required type="number"></ion-input>
                  </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
              <ion-col>
                <ion-item class="reduce">
                <ion-label position="floating">Enter Address line2</ion-label>
                <ion-input required type="text"></ion-input>
                </ion-item>
                </ion-col>
               
            </ion-row>
            <ion-row class="rows">
              <ion-col size="3">
                <ion-item class="reduce">
                <ion-label position="floating">Pincode</ion-label>
                <ion-input required type="number"></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="5" offset="4">
                  <ion-item class="reduce">
                    <ion-label position="floating">Country </ion-label>
                    <ion-input required type="text"></ion-input>
                  </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="rows"> 
              <ion-col size="3">
                <ion-item class="reduce">
                <ion-label position="floating">City</ion-label>
                <ion-input required type="text"></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="5" offset="4">
                  <ion-item class="reduce">
                    <ion-label position="floating">State</ion-label>
                    <ion-input required type="text"></ion-input>
                  </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="rows">
              <ion-col size="5">
                <ion-item class="reduce">
                <ion-label position="floating">Password</ion-label>
                <ion-input required type="password"></ion-input>
                </ion-item>
                </ion-col>
                <ion-col size="5" offset="2">
                  <ion-item class="reduce">
                    <ion-label position="floating">Confirm Password</ion-label>
                    <ion-input required type="password"></ion-input>
                  </ion-item>
                </ion-col>
            </ion-row>
          </ion-grid>
          <ion-item lines="none">
            <a routerLink='/signup'><button type="button" class="btn" id="buttonid">Prev</button></a>
            <a routerLink='/'><button type="button" class="btn" id="buttonid2">Submit</button></a>
